<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro produtos</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="container-img">
        <img src="furinho.jpeg" alt="João Mauricio">
        <img src="vito.jpeg" alt="Vitor Garrett">
    </div>
<h1>Cadastro produtos</h1>

<form id="Produto-Form">
<label>Nome:</label>
<input type="text" id="nome" required>

<label>Preço:</label>
<input type="number" id="preco" required>

<label>Quantidade:</label>
<input type="number" id="quantidade" required>

<button id="adicionarProtudo" type="submit"><strong>Adicionar Protudo</strong></button>
</form>

<button id="limpar-tabela"><strong>Limpar Tabela</strong></button>

<h3 id="Total">Total produtos em estoque: R$0.00</h3>

<table id="Tabela-Produtos">
<thead>
<tr class="aaa">
<th>Nome</th>
<th>Preço</th>
<th>Quantidade</th>
<th>Ação</th>
</tr>
</thead>
<tbody></tbody> 
</table>
</div>

<script src="script.js"></script>
</body>
</html>
